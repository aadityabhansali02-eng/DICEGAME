<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DICEGAME</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="heading">

        <h1 class="headingtext">Welcome to the BEST DICE GAME</h1>

        <img src="https://img.freepik.com/free-vector/cartoon-style-dice_78370-2824.jpg?semt=ais_hybrid&w=740&q=80"
            alt="DICEIMG">

        <div class="instructions">
            <div class="instructionshead">
                INSTRUCTIONS
                <img src="./svg/lefthandpointer.svg" alt="lefthandpointer">
            </div>

            <div class="instructionstext">
                <p>(1.) follow the rules written below</p>
                <p>(2.) this is solely a 2 player game...</p>
                <p>(3.) choose your player number...</p>
                <p>(4.) play with your friends...</p>
                <p>(5.) follow the first rule</p>
            </div>
        </div>
    </div>
    <div class="playerwins"></div>
    <div class="twodie">

        <div class="imgbox">
            <div>PLAYER 1</div>
            <img class="img1" src="./svg/diceone.svg" alt="dicenotfound">

        </div>
        <div class="imgbox">
            <div>PLAYER2</div>
            <img class="img2" src="./svg/diceone.svg" alt="dicenotfound">
        </div>
        <button class="clickme">CLICK HERE TO ROLL DIE</button>







    </div>


    <script src="dynamic.js"></script>
</body>

</html>
